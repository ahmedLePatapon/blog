<!DOCTYPE html>

<html class="light" lang="fr"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Connexion - Blog CMS</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;900&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<style type="text/tailwindcss">
        body {
            font-family: 'Inter', sans-serif;
        }
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }
    </style>
<script id="tailwind-config">
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              "primary": "#135bec",
              "background-light": "#f6f6f8",
              "background-dark": "#101622",
            },
            fontFamily: {
              "display": ["Inter"]
            },
            borderRadius: {"DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px"},
          },
        },
      }
    </script>
</head>
<body class="bg-background-light dark:bg-background-dark font-display text-[#2D3748] dark:text-gray-200">
<div class="relative flex min-h-screen w-full flex-col items-center justify-center overflow-x-hidden p-4">
<div class="flex w-full max-w-md flex-col items-center space-y-8">
<!-- Logo Section -->
<div class="flex items-center gap-2">
<svg class="text-[#2D3748] dark:text-white" fill="none" height="24" viewbox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg">
<path d="M12 2L2 7V17L12 22L22 17V7L12 2Z" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"></path>
<path d="M2 7L12 12L22 7" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"></path>
<path d="M12 22V12" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"></path>
</svg>
<span class="text-xl font-bold text-[#2D3748] dark:text-white">Blog CMS</span>
</div>
<!-- Form Container -->
<div class="w-full rounded-xl bg-white dark:bg-background-dark dark:border dark:border-gray-800 p-8 shadow-sm">
<div class="flex flex-col space-y-6">
<!-- Heading -->
<div class="flex flex-col space-y-1 text-center">
<p class="text-2xl font-bold leading-tight tracking-tight text-[#1A202C] dark:text-white">Connectez-vous Ã  votre espace</p>
</div>
<!-- Form -->
<form class="flex flex-col space-y-4">
<!-- Email Field -->
<div class="flex flex-col">
<label class="pb-2 text-sm font-medium text-[#2D3748] dark:text-gray-300" for="email">Email</label>
<div class="relative flex w-full items-center">
<span class="material-symbols-outlined absolute left-3 text-gray-400">mail</span>
<input class="form-input flex h-12 w-full flex-1 resize-none overflow-hidden rounded-lg border border-[#dbdfe6] bg-white p-[15px] pl-10 text-base font-normal leading-normal text-[#1A202C] placeholder:text-[#616f89] focus:border-primary focus:outline-none focus:ring-2 focus:ring-primary/20 dark:border-gray-700 dark:bg-gray-800 dark:text-white dark:placeholder-gray-500 dark:focus:border-primary dark:focus:ring-primary/30" id="email" placeholder="nom@exemple.com" type="email" value=""/>
</div>
</div>
<!-- Password Field -->
<div class="flex flex-col">
<label class="pb-2 text-sm font-medium text-[#2D3748] dark:text-gray-300" for="password">Mot de passe</label>
<div class="relative flex w-full flex-1 items-stretch">
<span class="material-symbols-outlined absolute left-3 top-1/2 -translate-y-1/2 text-gray-400">lock</span>
<input class="form-input flex h-12 w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg border border-[#dbdfe6] bg-white p-[15px] pl-10 pr-10 text-base font-normal leading-normal text-[#1A202C] placeholder:text-[#616f89] focus:border-primary focus:outline-none focus:ring-2 focus:ring-primary/20 dark:border-gray-700 dark:bg-gray-800 dark:text-white dark:placeholder-gray-500 dark:focus:border-primary dark:focus:ring-primary/30" id="password" placeholder="Entrez votre mot de passe" type="password" value=""/>
<button class="absolute right-3 top-1/2 -translate-y-1/2 text-gray-400 hover:text-gray-600 dark:hover:text-gray-300" type="button">
<span class="material-symbols-outlined text-xl">visibility</span>
</button>
</div>
</div>
<!-- Submit Button -->
<button class="flex h-12 min-w-[84px] cursor-pointer items-center justify-center overflow-hidden rounded-lg bg-[#1A202C] px-5 text-base font-bold leading-normal text-white transition-colors hover:bg-black dark:bg-primary dark:hover:bg-blue-700">
<span class="truncate">Se connecter</span>
</button>
</form>
</div>
</div>
<!-- Secondary Link -->
<div class="text-center">
<p class="text-sm text-[#616f89] dark:text-gray-400">
                    Pas encore de compte ?
                    <a class="font-semibold text-primary hover:underline" href="#">S'inscrire</a>
</p>
</div>
</div>
</div>
</body></html>
